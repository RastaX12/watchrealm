
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchRealm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WatchRealm</h1>
    <input type="text" id="searchInput" placeholder="Search for movies..." />
    <ul id="categoryList">
      <li data-category="popular" class="active">Popular</li>
      <li data-category="top_rated">Top Rated</li>
      <li data-category="upcoming">Upcoming</li>
    </ul>
  </header>

  <main id="movieContainer"></main>

  <!-- Movie Details Modal -->
  <div id="movieDetailsModal" class="modal">
    <div class="modal-content">
      <span id="closeDetailsModal" class="close">&times;</span>
      <h2 id="detailsTitle"></h2>
      <p id="detailsOverview"></p>
      <p><strong>Release date:</strong> <span id="detailsReleaseDate"></span></p>
      <p><strong>Rating:</strong> <span id="detailsRating"></span>/10</p>
      <button id="watchTrailerBtn">Oglądaj trailer</button>
    </div>
  </div>

  <!-- Content Locker Modal -->
  <div id="lockerModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Odblokuj dostęp do trailera</p>
      <button id="unlockBtn">Odblokuj</button>
    </div>
  </div>

  <!-- Player Modal -->
  <div id="playerContainer" class="modal">
    <div class="modal-content">
      <span id="closePlayer" class="close">&times;</span>
      <iframe id="moviePlayer" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
