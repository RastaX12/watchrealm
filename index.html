<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchRealm â€“ Movie Streaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1 class="site-logo">Watch<span>Realm</span></h1>
  </header>

  <nav class="categories" id="categoryList">
    <ul>
      <li data-category="popular" class="active">Popular</li>
      <li data-category="now_playing">Now Playing</li>
      <li data-category="top_rated">Top Rated</li>
      <li data-category="upcoming">Upcoming</li>
    </ul>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </div>

  <main id="movieContainer" class="movie-container">
    <!-- Movies will be injected here -->
  </main>

  <!-- Content locker modal -->
  <div id="lockerModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Unlock Content</h2>
      <p>Please complete the action to watch the trailer.</p>
      <button id="unlockBtn">Unlock</button>
    </div>
  </div>

  <!-- Player container -->
  <div id="playerContainer" class="player-container">
    <span id="closePlayer" class="close-player">&times;</span>
    <iframe id="moviePlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
